<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/style.css">
    <title>მაიმუნი - კონგო</title>
</head>

<body>
    <div class="content">
        <div class="d-flex justify-content-center">
            <div class="col-xl-5 col-lg-6 col-12 col-sm-8 content mt-3  p-3 mt-2">
                <div class="col-12 mt-4 border-top ps-5 pe-5 question-content">
                    <div class="d-flex justify-content-center" id="choose-type-main">
                        <div class="mt-5 mb-5 d-inline-block">
                            <div class="col-12 mt-2 mb-4">
                                <h5><b>დაეხმარე ამოხსნაში მაიმუნ კონგოს!</b></h5>
                            </div>
                            <div class="col-12 mt-2">
                                <button class="default-btn w-100" onclick="start('choose')">დაწყება</button>
                            </div>
                            <div class="col-12 mt-4">
                                <button class="default-btn w-100">რეიტინგი</button>
                            </div>
                        </div>
                    </div>
                    <div class="justify-content-center" id="choose-type-name" style="display: none;">
                        <div class="mt-5 mb-5 d-inline-block">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name" id="nameChoose"
                                    placeholder="სახელი">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control mt-3" name="lastname" id="lastnameChoose"
                                    placeholder="გვარი">
                            </div>
                            <div class="col-12">
                                <button class="default-btn w-100 mt-3" onclick="start('questions')">დაწყება</button>
                            </div>
                        </div>
                    </div>
                    <div id="choose-result" clsas="col-12" style="display: none">
                        <div class="d-flex justify-content-center">
                            <div class="mt-4 mb-4 d-inline-block">
                                <div class="dashboard-result-item mt-1">
                                    <h6>დონე - <span id="resultlevel">0</span></h6>
                                </div>
                                <div class="dashboard-result-item mt-3">
                                    <h6>კითხვების რაოდენობა - <span id="countanswer">0</span></h6>
                                </div>
                                <div class="dashboard-result-item mt-3">
                                    <h6>სწორი - <span id="resulttrue">0</span></h6>
                                </div>
                                <div class="dashboard-result-item mt-3">
                                    <h6>არასწორი - <span id="resultfalse">0</span></h6>
                                </div>
                                <div class="dashboard-result-item mt-3">
                                    <h6>დრო - <span id="resulttime">0</span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="questions" style="display: none">
                        <div class="col-5 dashboard-head-time">
                            <h6 id="timeshow"> 00 : 00</h6>
                        </div>
                        <div class="col-5 dashboard-head-level">
                            <h6>დონე - <span id="level"></span></h6>
                        </div>
                        <div class="col-12 text-center">
                            <div class="row row-cols-2 mt-2">
                                <div class="col">
                                    <p class="success-div">
                                        0
                                    </p>
                                </div>
                                <div class="col">
                                    <p class="wrong-div">
                                        0
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 text-center">
                            <div id="question" style='height:62px' class="mt-1 mb-3 text-center d-inline-block"></div>
                        </div>
                        <div class="col-12 text-center mt-4 d-inline-block">
                            <div class="col-xl-4 col-12 col-sm-6 col-lg-5 ms-auto me-auto">
                                <input type="text" class="form-control" autocomplete="off" id="resultinput"
                                    onkeypress="return onlyNumberKey(event)" placeholder="">
                            </div>
                            <button class="default-btn mb-3 mt-3" id="resultbtn">პასუხი</button>
                        </div>
                        <div class="col-12 d-inline-block mb-5 mt-4 d-none">
                            <div class="row" id="answersbutton"></div>
                        </div>
                        <div class="col-12 d-inline-block text-end">
                            <button class="default-btn mb-3 mt-3" onclick="start('result');">დასრულება</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="audio">
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
